<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="title">‚ùå Tic-Tac-Toe</h1>

 <!-- Button trigger modal -->
 <div class="button-area">
    <button type="button" class="btn btn-primary pollo" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Set Players
    </button>
    <button type="button" class="btn btn-secondary" onclick="resetGame();">
        Restart
    </button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Who's playing this time?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form action="">
                <div class="name-input">
                    <label for="playerOne" class="separate-names">Player One 'X': </label>
                    <input class="form-control" type="text" id="playerOne">
                </div>
                <div class="name-input">
                    <label for="playerTwo" class="separate-names">Player Two 'O': </label>
                    <input class="form-control" type="text" id="playerTwo">
                </div>

                    <!-- SUBMIT BUTTON-->
                    <div class="button-area">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" form="newBookInput" data-bs-dismiss="modal" id="liveAlertBtn" onclick="handleClick();">Submit</button>
                    </div>
                </div>
            </form>
      </div>
    </div>
  </div>
        <section><span id="msg"></span></section>
        <div class="gameBoard">
            <div class="fila">
                <div class="space" id="1"></div>
                <div class="space" id="2"></div>
                <div class="space" id="3"></div>
            </div>
            <div class="fila">
                <div class="space" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
            </div>
            <div class="fila">
                <div class="space" id="7"></div>
                <div class="space" id="8"></div>
                <div class="space" id="9"></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
